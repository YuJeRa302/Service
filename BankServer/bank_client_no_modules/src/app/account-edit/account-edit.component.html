<div class="modal-body">
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" [formGroup]="accountForm" novalidate>

        <div class="form-group">
          <label class="col-md-4">Top up money</label>
          <label for="accountMoney"></label><input type="text" class="form-control" id="accountMoney" formControlName="accountMoney" required [(ngModel)]="account.accountMoney" name="accountMoney">
        </div>
        <div *ngIf="accountForm.controls['accountMoney'].invalid && (accountForm.controls['accountMoney'].dirty || accountForm.controls['accountMoney'].touched)" class="alert alert-danger">
          <div *ngIf="accountForm.controls['accountMoney'].errors!.required">
            Field is required.
          </div>
          <div *ngIf="accountForm.controls['accountMoney'].errors!.pattern">
            Money must be a number.
          </div>
        </div>

        <div class="form-group">
          <button type="submit" [disabled]="accountForm.invalid"  class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>
