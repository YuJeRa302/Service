<div class="modal-body">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" [formGroup]="ingredientForm" novalidate>
  
          <div class="form-group">
            <label class="col-md-4">Name</label>
            <label for="ingredientName"></label><input type="text" class="form-control" id="ingredientName" formControlName="ingredientName" required [(ngModel)]="ingredient.ingredientName" name="ingredientName">
          </div>
          <div class="form-group">
            <label class="col-md-4">Article</label>
            <label for="ingredientArticle"></label><input type="text" class="form-control" id="ingredientArticle" formControlName="ingredientArticle" required [(ngModel)]="ingredient.ingredientArticle" name="ingredientArticle">
          </div>
          <div class="form-group">
            <label class="col-md-4">Price</label>
            <label for="ingredientPrice"></label><input type="text" class="form-control" id="ingredientPrice" formControlName="ingredientPrice" required [(ngModel)]="ingredient.ingredientPrice" name="ingredientPrice">
          </div>
          <div *ngIf="ingredientForm.controls['ingredientPrice'].invalid && (ingredientForm.controls['ingredientPrice'].dirty || ingredientForm.controls['ingredientPrice'].touched)" class="alert alert-danger">
            <div *ngIf="ingredientForm.controls['ingredientPrice'].errors!.required">
              Field is required.
            </div>
            <div *ngIf="ingredientForm.controls['ingredientPrice'].errors!.pattern">
              Money must be a number.
            </div>
          </div>
  
          <div class="form-group">
            <button type="submit" [disabled]="ingredientForm.invalid"  class="btn btn-primary">Submit</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
