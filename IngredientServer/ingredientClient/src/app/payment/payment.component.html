<div class="modal-body">
  <h3>Check Out</h3>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" [formGroup]="paymentForm" novalidate>

        <div class="form-group">
          <label class="col-md-4">Account number</label>
          <br>
          <label for="accountNumber"></label><input type="text" class="form-control" id="accountNumber" formControlName="accountNumber" required [(ngModel)]="account.accountNumber" name="accountNumber">
        </div>
        <div *ngIf="paymentForm.controls['accountNumber'].invalid && (paymentForm.controls['accountNumber'].dirty || paymentForm.controls['accountNumber'].touched)" class="alert alert-danger">
          <div *ngIf="paymentForm.controls['accountNumber'].errors!.required">
            Account number code is required.
          </div>
          <div *ngIf="paymentForm.controls['accountNumber'].errors!.pattern">
            Invalid account number.
          </div>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" [disabled]="paymentForm.invalid"  class="btn btn-primary">Submit</button>
        </div>

        <div *ngIf="incorrectPayment" class="alert alert-danger">{{errorMessage}}</div>

      </form>
      <div class="modal-footer">
        <button  class="btn btn-primary mr-2" (click)="modal.close('Cancel')">Close</button>
      </div>
    </div>
  </div>
</div>
